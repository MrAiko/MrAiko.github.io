<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лавка Боба - Колесо фортуны</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #66cc66, #6699ff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .wheel-container {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 20px auto;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            transition: transform 5s cubic-bezier(0.25, 0.1, 0.25, 1);
            background: conic-gradient(
                #ffcc00 0% 60%,
                #ff6666 60% 85%,
                #66cc66 85% 90%,
                #6699ff 90% 95%,
                #cc66ff 95% 100%
            );
            transform: rotate(0deg);
        }
        .arrow {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%) rotate(180deg);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #ff4444;
            z-index: 1;
            filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.3));
        }
        .legend {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2));
        }
        #spinBtn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #6699ff;
            color: #fff;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        #spinBtn:hover {
            background-color: #66cc66;
            transform: scale(1.05);
        }
        #spinBtn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .promo-code {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        #promoCode {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 10px;
            flex: 1;
        }
        #applyPromo {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #66cc66;
            color: #fff;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        #applyPromo:hover {
            background-color: #6699ff;
            transform: scale(1.05);
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1));
        }
        .price-tag {
            margin-top: 10px;
            font-size: 18px;
            color: #555;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1));
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Лавка Боба - Колесо фортуны</h1>
        <div class="price-tag">Цена за прокрутку: 50 руб</div>
        <div class="wheel-container">
            <div class="wheel" id="wheel"></div>
            <div class="arrow"></div>
        </div>
        <div class="legend">
            <div class="legend-item">
                <img src="https://mraiko.github.io/ee6a624fab8dd043f116dbf488d20bca.jpg" alt="Конфета" width="30" height="30">
                <span>Конфета - 60%</span>
            </div>
            <div class="legend-item">
                <img src="https://raw.githubusercontent.com/MrAiko/MrAiko.github.io/refs/heads/main/d19rjgVABmQMVv3RqEBeqKoEwMcvhehgLtkuZrtmgtNG9HEtSpHWj3DT6rN_T5mPFZv0F15d_c_2s1Qp-KRFO2MXdos0QRoFWSf1uPhgUryicbXLa_SAcVqwJxfPLqrmIuxx3bodV0LUZkdT-_ssskTytBJzfOT-akMRVE0htW9Pq6_-MUyjDLxiAFls7KLQ-jkoI_v0t.webp" alt="Чипсы 5d" width="30" height="30">
                <span>Чипсы 5d - 25%</span>
            </div>
            <div class="legend-item">
                <img src="https://raw.githubusercontent.com/MrAiko/MrAiko.github.io/refs/heads/main/i.webp" alt="Чипсы Лейс" width="30" height="30">
                <span>Чипсы Лейс - 5%</span>
            </div>
            <div class="legend-item">
                <img src="https://mraiko.github.io/png-transparent-cola-in-glass-coca-cola-fizzy-drinks-lynchburg-lemonade-cocktail-creative-coca-cola-carbonated-drinks-recipe-non-alcoholic-beverage-cola.png" alt="Бутылка Кока-колы" width="30" height="30">
                <span>Бутылка Кока-колы - 5%</span>
            </div>
            <div class="legend-item">
                <img src="https://mraiko.github.io/8bbce450f1854561b9eb6a54d9869d8f.png" alt="Бутылка лимонада" width="30" height="30">
                <span>Бутылка лимонада - 5%</span>
            </div>
        </div>
        <button id="spinBtn" disabled>Крутить</button>
        <div class="promo-code">
            <input type="text" id="promoCode" placeholder="Введите промокод">
            <button id="applyPromo">Применить</button>
        </div>
        <p id="result"></p>
    </div>
    <script>
        const wheel = document.getElementById('wheel');
        const spinBtn = document.getElementById('spinBtn');
        const promoCodeInput = document.getElementById('promoCode');
        const applyPromoBtn = document.getElementById('applyPromo');
        const resultText = document.getElementById('result');

        const prizes = ['Конфета', 'Чипсы 5d', 'Чипсы Лейс', 'Бутылка Кока-колы', 'Бутылка лимонада'];
        const probabilities = [60, 25, 5, 5, 5]; // Шансы: 60%, 25%, 5%, 5%, 5%
        const promoCodes = [
            'Ishak', 'kozel', 'login12As', 'login13As', 'login14As', 'login15As', 
            'login16As', 'login17As', 'login18As', 'login19As', 'login20As',
            ...Array.from({ length: 80 }, (_, i) => `login${21 + i}As`)
        ];
        let usedPromoCodes = [];
        let isSpinning = false;

        function calculatePrize(rotation) {
            const normalizedRotation = ((rotation % 360) + 360) % 360;
            if (normalizedRotation >= 0 && normalizedRotation < 180) return prizes[0]; // Конфета (60%)
            if (normalizedRotation >= 180 && normalizedRotation < 270) return prizes[1]; // Чипсы 5d (25%)
            if (normalizedRotation >= 270 && normalizedRotation < 300) return prizes[2]; // Чипсы Лейс (5%)
            if (normalizedRotation >= 300 && normalizedRotation < 330) return prizes[3]; // Бутылка Кока-колы (5%)
            return prizes[4]; // Бутылка лимонада (5%)
        }

        function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;

            // Случайная сила вращения (от 3 до 6 полных оборотов)
            const randomForce = Math.random() * 3 + 3;
            const targetRotation = 360 * randomForce + Math.random() * 360; // Случайный угол + обороты
            wheel.style.transform = `rotate(${targetRotation}deg)`;

            setTimeout(() => {
                const finalRotation = targetRotation % 360;
                const prize = calculatePrize(finalRotation);
                resultText.textContent = `Вы выиграли: ${prize}!`;
                spinBtn.disabled = true;
                isSpinning = false;
            }, 5000);
        }

        applyPromoBtn.addEventListener('click', () => {
            const promo = promoCodeInput.value.trim();
            if (promoCodes.includes(promo) && !usedPromoCodes.includes(promo)) {
                usedPromoCodes.push(promo);
                resultText.textContent = "Промокод активирован! Можно крутить 1 раз.";
                spinBtn.disabled = false;
                promoCodeInput.value = '';
            } else {
                resultText.textContent = "Неверный или уже использованный промокод.";
            }
        });

        spinBtn.addEventListener('click', spinWheel);
    </script>
</body>
</html>
